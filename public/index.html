<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Chat</title>
</head>
<body>
    <header>
        <section>
            <form class="users" id="user">
                <section>
                    <label >Input name:</label>
                    <input type="text" class="username" id="inputName" required autocomplete="off">
                </section>
                <input class="button" id="button" type="submit" value="Let is go!">
            </form>
    
            <section>
                <h1>Go Go Chat</h1>
                <span>Your status: </span><span id="status">ONLINE</span>
            </section>
        </section>
        
        
    </header>
    <main>
        <h2 id="greeting">Greeting</h2>

        <ul class="message" id="messages"></ul>

        
        <form class="form-messages"  id="form">
            <label for="message">Input message &gt;</label>
            <input type="text" class="input" id="input" required autofocus autocomplete="off">
        </form>

    </main>

    <script src="js/socket.io.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
